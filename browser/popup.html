<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8"/>
	<title>Web Label</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/jquery.simple-color-picker.css">
	<link rel="stylesheet" href="../css/popup.css" />
</head>
<body>
<div id="container">
	<div class="btn-toolbar action fix">
		<button class="add-label btn">
			<i class="icon-plus"></i>
		</button>
		<div class="btn-group pull-right">
			<button class="setting btn">
				<i class="icon-cog"></i>
			</button>
			<button class="popup btn">
				<i class="icon-share"></i>
			</button>
		</div>
	</div>
	<div style="height:36px;"></div>
	<div class="settingForm hide">
		<div class="formWrap">
			<h5>display labels on web page</h5>
			<!-- <button class="onOff on btn btn-primary"><span>on</span></button> -->
			<div class="onOff on">
				<div class="onOffImg"></div>
			</div>
			<h5>label setting</h5>
			<div class="fix">
				<p class="templateLabel">background color</p> 
				<p id="backgroundColor" class="colorpicker"></p>
			</div>
			<div class="fix">
				<p class="templateLabel">border-color </p>
				<p id="borderColor" class="colorpicker"></p>
			</div>
			<div class="fix">
				<p class="templateLabel">color</p>
				<p id="color" class="colorpicker"></p>
			</div>
			<div class="fix">
				<p class="templateLabel">font size</p>
				<select id="fontSize" class="input-mini">
					<option>12</option>
					<option>14</option>
					<option>16</option>
					<option>18</option>
					<option>20</option>
					<option>22</option>
					<option>24</option>
				</select>
			</div>
		</div>
		<div class="closeForm">â–²</div>
	</div>
	<input id="searchLabelInput" placeholder="search" type="text" class="search-query">
	<dl class="label-list"></dl>
</div>
<br/>
<script src="../js/jquery-1.7.2.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery-ui-1.8.21.custom.min.js"></script>
<script src="../js/jquery.simple-color-picker.js"></script>
<script src="../js/popup.js"></script>
</body>
</html>
